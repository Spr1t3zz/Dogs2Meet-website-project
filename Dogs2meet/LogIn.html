<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs2meet - Login</title>
  <link rel="stylesheet" href="MainPage.css">
  <link rel="stylesheet" href="Login.css"/>
</head>

<body>
<!-- Header -->
<div class="header">
  <div class="header-left">
    <div class="logo">LOGO</div>
  </div>
  <div class="header-right">
    <nav class="nav-links">
      <a href="index.html">Domů</a>
      <a href="#">Akce</a>
      <a href="#">O nás</a>
      <a href="#">FAQ</a>
    </nav>
    <div class="search-section">
      <input type="text" placeholder="Hledat...">
      <button class="icon-btn add-btn">+</button>
      <div class="profile-btn">
        <img src="profileIcon.png" alt="Profil">
      </div>
    </div>
  </div>
</div>

<!-- Content -->
<div class="content">
  <div class="login-form">
    <h2>Přihlásit se</h2>
    <form action="login-success.html" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Heslo</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Přihlásit se</button>

      <div class="signup-link">
        <p>Nemáte účet? <a href="signup.html">Registrovat</a></p>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <div class="footer-links">
    <a href="index.html">Domů</a>
    <a href="#">Aktuální akce</a>
    <a href="#">O nás</a>
    <a href="#">Kontakty</a>
    <a href="#">FAQ</a>
  </div>
  <p>© 2025 Lorem Ipsum. Všechna práva vyhrazena. Pravidla použití</p>
</div>
</body>
</html>
