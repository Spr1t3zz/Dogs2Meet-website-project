<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs2meet - Sign up</title>
  <link rel="stylesheet" href="MainPage.css">
  <link rel="stylesheet" href="SignUp.css"/>
  <script src="signup.js"></script>
</head>

<body>
<!-- Header -->
<div class="header">
  <div class="header-left">
    <div class="logo">LOGO</div>
  </div>
  <div class="header-right">
    <nav class="nav-links">
      <a href="index.html">Domů</a>
      <a href="AkcePage.html">Akce</a>
      <a href="#">O nás</a>
      <a href="#">FAQ</a>
    </nav>
    <div class="search-section">
      <input type="text" placeholder="Hledat...">
      <button class="icon-btn add-btn">+</button>
      <div class="profile-btn">
        <a href="LogIn.html">
          <img src="profileIcon.png" alt="Profil">
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Content -->
<div class="content">
  <div class="signup-form">
    <h2>Registrovat účet</h2>
    <form action="signup-success.html" method="POST">
      <label for="username">Uživatelské jméno</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Heslo</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Potvrdit heslo</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Registrovat</button>

      <div class="login-link">
        <p>Už máte účet? <a href="LogIn.html">Přihlásit se</a></p>
      </div>
    </form>
    <!-- Password condition popup (beside form) -->
    <div id="passwordPopup" class="side-popup">
      <span id="closePopup" class="close-btn">&times;</span>
      <h3>Podmínky hesla</h3>
      <p id="popupText"></p>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <div class="footer-links">
    <a href="index.html">Domů</a>
    <a href="AkcePage.html">Aktuální akce</a>
    <a href="#">O nás</a>
    <a href="#">Kontakty</a>
    <a href="#">FAQ</a>
  </div>
  <p>© 2025 Lorem Ipsum. Všechna práva vyhrazena. Pravidla použití</p>
</div>
</body>
</html>
